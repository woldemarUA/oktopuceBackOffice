<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #000;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .logo img {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }

      h1 {
        color: #39ff14;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        border: 0.1rem, solid, #fff;
        border-radius: 0.3rem;
        padding: 2rem;
      }

      label {
        margin-bottom: 10px;
        text-align: left;
        font-weight: bold;
      }

      input[type='email'],
      input[type='password'] {
        margin-bottom: 20px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        font-size: 16px;
      }

      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #39ff14;
        color: #000;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #32cc10;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="./logo/logo.5fd235f1.svg"
          alt="Logo"
          id="logo" />
      </div>
      <h1>Welcome</h1>
      <form id="loginForm">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required />

        <button type="submit">Login</button>
      </form>
      <div
        class="error"
        id="error"></div>
    </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
